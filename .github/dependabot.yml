version: 2
updates:
  # Update dependencies for github actions.
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Update dependencies for Client using NPM.
  - package-ecosystem: "npm"
    directory: "/client"
    schedule:
      interval: "daily"

  # Update dependencies for Server using Gradle.
  - package-ecosystem: "gradle"
    directory: "/server"
    schedule:
      interval: "daily"
